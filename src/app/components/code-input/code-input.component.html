<div class=code-input-container>
  <mat-card class="code-input-mat-card-container">
    <mat-card-title>
      Code Entry
    </mat-card-title>
    <mat-card-subtitle>
      If the QR code cannot be scanned, please try inputting the code here
    </mat-card-subtitle>
    <mat-card-content class="code-input-mat-card-content-container">
      <mat-form-field class="code-input-form-field" appearance=outline color=accent>
        <input matInput>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color=primary class="check-code-button">Check Code</button>
    </mat-card-actions>
  </mat-card>
</div>
